<div class="dashboard">
  <aside class="sidebar">
    <h3>Conversations</h3>

    @for (id of conversations; track id) {
      <button
        class="conversation-btn"
        [class.active]="id === selected"
        (click)="goTo(id)">
        {{ id }}
      </button>
    }
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
