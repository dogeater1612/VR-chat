<div class="dashboard">
  <aside class="sidebar">
    <h3>Conversations</h3>

    @for (id of conversations; track id) {
      <button
        class="conversation-btn"
        [class.active]="id === selected"
        (click)="selected = id">
        {{ id }}
      </button>
    }
  </aside>

  <main class="content">
    <chat-view [conversationId]="selected"></chat-view>
  </main>
</div>
